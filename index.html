<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartikeya's Photography</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Kartikeya's Photography</h1>
        <p>Explore my work and leave your feedback!</p>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hi, I'm Kartikeya, a passionate photographer capturing moments of life and nature. I love sharing my vision through the lens.</p>
        </section>

        <section id="portfolio">
            <h2>My Work</h2>
            <div class="gallery">
                <div class="photo-card">
                    <img src="photo1.jpg" alt="Photo 1">
                    <div class="interactions">
                        <button class="like-btn">❤️ Like (<span class="like-count">0</span>)</button>
                        <div class="comments">
                            <textarea placeholder="Add a comment"></textarea>
                            <button class="comment-btn">Comment</button>
                            <ul class="comment-list"></ul>
                        </div>
                    </div>
                </div>
                <div class="photo-card">
                    <img src="photo2.jpg" alt="Photo 2">
                    <div class="interactions">
                        <button class="like-btn">❤️ Like (<span class="like-count">0</span>)</button>
                        <div class="comments">
                            <textarea placeholder="Add a comment"></textarea>
                            <button class="comment-btn">Comment</button>
                            <ul class="comment-list"></ul>
                        </div>
                    </div>
                </div>
                <!-- Add more photos similarly -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Kartikeya Gahlot. All Rights Reserved.</p>
    </footer>
</body>
</html>
